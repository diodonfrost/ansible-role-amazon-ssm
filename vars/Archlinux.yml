---
# Variable for Archlinux system

ssm_package_url: https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_{{ base_arch }}/amazon-ssm-agent
ssm_service: amazon-ssm-agent

systemd_config: |
  [Unit]
  Description=amazon-ssm-agent
  After=network-online.target
  
  [Service]
  Type=simple
  WorkingDirectory=/usr/bin/
  ExecStart=/usr/bin/amazon-ssm-agent
  KillMode=process
  Restart=on-failure
  RestartForceExitStatus=SIGPIPE
  RestartSec=15min
  
  [Install]
  WantedBy=multi-user.target

ssm_seelog_config: |
  <!--amazon-ssm-agent uses seelog logging -->
  <!--Seelog has github wiki pages, which contain detailed how-tos references: https://github.com/cihub/seelog/wiki -->
  <!--Seelog examples can be found here: https://github.com/cihub/seelog-examples -->
  <seelog type="adaptive" mininterval="2000000" maxinterval="100000000" critmsgcount="500" minlevel="info">
      <exceptions>
          <exception filepattern="test*" minlevel="error"/>
      </exceptions>
      <outputs formatid="fmtinfo">
          <console formatid="fmtinfo"/>
          <rollingfile type="size" filename="/var/log/amazon/ssm/amazon-ssm-agent.log" maxsize="30000000" maxrolls="5"/>
          <filter levels="error,critical" formatid="fmterror">
              <rollingfile type="size" filename="/var/log/amazon/ssm/errors.log" maxsize="10000000" maxrolls="5"/>
          </filter>
      </outputs>
      <formats>
          <format id="fmterror" format="%Date %Time %LEVEL [%FuncShort @ %File.%Line] %Msg%n"/>
          <format id="fmtdebug" format="%Date %Time %LEVEL [%FuncShort @ %File.%Line] %Msg%n"/>
          <format id="fmtinfo" format="%Date %Time %LEVEL %Msg%n"/>
      </formats>
  </seelog>

